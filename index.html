<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>    
        <!--instagram-wrapper -> Conteiner onde todos os elementos estão contidos--> 
        <div class="instagram-wrapper"> 
            <div class="instagram-phone">
                <img src="./img/phone_instgram.png" alt="celular">
            </div> 
            <!--instagram-continue -> Conteiner das opções de Continuar/Remover conta,
            logo do Instagram e foto do perfil --> 
            <div class="instagram-continue">
                <div class="group"> 
                    <img src="./img/logo_instagram.png" class="Instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil_instagram.jpg" alt="foto de perfil">
                    </div>
                    <!--Botões de Continuar e Remover-->
                    <a href="#" class="instagram-login">Continue como maria_aline_lima</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <!--Botões de Alternar ou Cadastrar conta-->
                    <p class="not-account">Não é maria_aline_lima?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> <!--Conteiner dos botões da APP/Play Store-->
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <!--Botões para Download do app-->
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
